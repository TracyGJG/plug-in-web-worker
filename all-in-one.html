<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All-in-one</title>
  </head>
  <body>
    <script>
      const testData = [
        ['-40°C', '-40°F'],
        ['0°C', '32°F'],
        ['50°C', '122°F'],
        ['100°C', '212°F'],
      ];

      const add = (x, y) => x + y;
      const sub = (x, y) => x - y;
      const mul = (x, y) => x * y;
      const div = (x, y) => x / y;

      console.table(
        testData.flat().map((testDatum) => ({
          testcase: testDatum,
          result: convertTemperature(testDatum),
        }))
      );

      function convertTemperature(datum) {
        const cToF = (t) => add(div(mul(t, 9), 5), 32);
        const fToC = (t) => div(mul(sub(t, 32), 5), 9);
        const [temp, scale] = datum.split(/°/);
        return scale === 'C' ? `${cToF(+temp)}°F` : `${fToC(+temp)}°C`;
      }
    </script>
  </body>
</html>
